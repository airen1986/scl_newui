<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Page 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body class="min-h-screen flex items-center justify-center bg-muted">
  <div class="w-full max-w-3xl bg-background shadow-lg rounded-xl flex overflow-hidden border border-border min-h-[480px]">
    <!-- Left: Branding -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-tr from-muted/80 via-accent/10 to-accent/30 flex-col justify-center items-center p-10">
      <div class="bg-primary rounded-full flex items-center justify-center w-14 h-14 mb-8 shadow-md">
        <!-- A simple modern logo icon -->
        <svg class="h-8 w-8 text-background" viewBox="0 0 32 32" fill="none">
          <rect x="4" y="12" width="24" height="8" rx="4" class="fill-background/70 stroke-primary" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold tracking-tight mb-2 text-foreground">Supply Chain Lite</h2>
      <p class="text-sm text-muted-foreground text-center max-w-xs font-medium">Efficient. Modern. Lightweight supply chain management for everyone.</p>
    </div>
    <!-- Right: Login Form -->
    <div class="flex-1 flex flex-col justify-center px-8 md:px-12 py-12 bg-background">
      <h3 class="text-xl font-semibold text-foreground mb-3">Sign in to your account</h3>
      <p class="text-muted-foreground mb-6 text-sm">Enter your credentials below to get started.</p>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-foreground mb-1">Email</label>
          <input
            type="email"
            required
            class="w-full rounded-md border border-input bg-muted px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent transition"
            placeholder="you@email.com"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-foreground mb-1">Password</label>
          <input
            type="password"
            required
            class="w-full rounded-md border border-input bg-muted px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent transition"
            placeholder="••••••••"
          />
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-accent rounded border-muted-foreground" />
            <span class="text-xs text-muted-foreground">Remember me</span>
          </label>
          <a href="#" class="text-xs text-accent hover:underline">Forgot password?</a>
        </div>
        <button
          type="submit"
          class="w-full bg-primary hover:bg-primary/90 text-background font-medium py-2 rounded-md shadow border transition"
        >
          Sign In
        </button>
      </form>
      <div class="mt-6 text-center text-xs text-muted-foreground">
        New to Supply Chain Lite?
        <a href="#" class="text-accent hover:underline">Sign up</a>
      </div>
    </div>
  </div>
</body>

</html>
