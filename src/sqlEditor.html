                <button
                    id="sidebarBtn"

                <!-- Sidebar -->
                <div
                    id="sidebarDiv"
                    class="sidebar1 flex flex-col flex-grow bg-card border border-border rounded-md shadow-sm p-4"

                    <!-- Buttons -->
                    <div class="flex space-x-2 mb-3">
                        <button id="editor-button" class="btn btn-primary">

                        </button>
                        <button id="logButton" class="btn btn-primary">Log</button>
                        <button id="editorButton" class="btn btn-primary">Editor</button>
                        <button
                            id="copyBtn"
                            class="btn btn-primary hidden"
                            title="Copy to clipboard"
                        >
                            <span class="fa-regular fa-clipboard"></span>
                        </button>
                    </div>

                    <!-- Editor & Log -->
                    <div class="flex-1 overflow-y-auto">
                    <!-- SQL Editor -->
                    <div id="editorDiv" class="mb-3">
                        <textarea
                        id="editorText"
                        class="w-full h-40 rounded-md border border-border p-2 text-sm font-mono focus:outline-none focus:ring-2 focus:ring-primary"
                        placeholder="Write your SQL query..."
                        ></textarea>
                        <p class="mt-2">
                        <strong id="solutionMsg"></strong>
                        </p>
                    </div>

                    <!-- Log Table -->
                    <div
                        id="logtableDiv"
                        class="hidden max-h-[70vh] overflow-y-auto border border-border rounded-md"
                    >
                        <table class="table w-full border-collapse">
                        <thead class="bg-muted text-xs uppercase text-muted-foreground">
                            <tr>
                            <th class="px-3 py-2">LOGTIME</th>
                            <th class="px-3 py-2">QUERY_SQL</th>
                            <th class="px-3 py-2">MESSAGE</th>
                            </tr>
                        </thead>
                        <tbody id="logTable"></tbody>
                        </table>
                    </div>
                    </div>
                </div>

                <!-- Data Loader -->
                <div id="data-loader" class="hidden absolute inset-0 flex items-center justify-center">
                    <div class="loader"></div>
                </div>

                <!-- Data Table -->

                    id="editortableDiv"
                    class="table table-bordered w-auto border border-border rounded-md text-sm"
                >
                    <thead></thead>
                    <tbody></tbody>
                </table>
